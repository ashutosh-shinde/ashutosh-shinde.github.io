<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Strategic Intelligence Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: -1;
    }

    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .panel {
      width: min(900px, 100%);
      max-height: 75vh;
      background: rgba(10, 10, 15, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 2.5rem;
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-size: clamp(2rem, 2vw, 3rem);
      white-space: nowrap;
    }

    .tagline {
      text-align: center;
      margin-top: 0.8rem;
      opacity: 0.75;
      font-style: italic;
      font-size: 0.95rem;
    }

    .index {
      margin-top: 2rem;
      overflow-y: auto;
      padding-right: 0.5rem;
      display: grid;
      gap: 1.2rem;
    }

    .index::-webkit-scrollbar {
      width: 6px;
    }

    .index::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.25);
      border-radius: 10px;
    }

    .entry {
      padding: 1.4rem 1.6rem;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.12);
      text-decoration: none;
      color: white;
      transition: transform 0.25s ease, background 0.25s ease, box-shadow 0.25s ease;
    }

    .entry:hover {
      transform: translateY(-4px);
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 25px rgba(120, 180, 255, 0.25);
    }

    .entry h2 {
      font-size: 1.3rem;
      margin-bottom: 0.3rem;
    }

    .entry p {
      opacity: 0.8;
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      margin-top: 1.2rem;
      opacity: 0.4;
      font-size: 0.75rem;
    }

    /* ==================== RESPONSIVE DESIGN ==================== */
    
    /* Tablets and larger screens (landscape) */
    @media (max-width: 1024px) {
      .panel {
        max-height: 80vh;
        padding: 2rem;
      }
      h1 {
        font-size: clamp(1.8rem, 3vw, 2.5rem);
      }
    }

    /* Large tablets and small desktops */
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }
      .panel {
        max-height: 85vh;
        padding: 2rem;
        border-radius: 16px;
      }
      h1 {
        font-size: clamp(1.6rem, 4vw, 2.2rem);
      }
      .tagline {
        font-size: 0.9rem;
      }
      .entry h2 {
        font-size: 1.1rem;
      }
      .entry p {
        font-size: 0.85rem;
      }
    }

    /* Landscape tablets and small tablets */
    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
      .panel {
        max-height: 90vh;
        padding: 1.5rem;
        border-radius: 14px;
      }
      h1 {
        font-size: clamp(1.4rem, 5.5vw, 2rem);
        letter-spacing: 0.08em;
      }
      .tagline {
        font-size: 0.85rem;
        margin-top: 0.6rem;
      }
      .index {
        margin-top: 1.5rem;
        gap: 1rem;
      }
      .entry {
        padding: 1rem 1.2rem;
        border-radius: 10px;
      }
      .entry h2 {
        font-size: 1rem;
        margin-bottom: 0.2rem;
      }
      .entry p {
        font-size: 0.8rem;
      }
      footer {
        margin-top: 1rem;
        font-size: 0.7rem;
      }
    }

    /* Small phones (480px and below) */
    @media (max-width: 480px) {
      .container {
        padding: 0.75rem;
      }
      .panel {
        max-height: 92vh;
        padding: 1.2rem;
        border-radius: 12px;
      }
      h1 {
        font-size: clamp(1.2rem, 6vw, 1.8rem);
        letter-spacing: 0.06em;
      }
      .tagline {
        font-size: 0.8rem;
        margin-top: 0.5rem;
      }
      .index {
        margin-top: 1.2rem;
        gap: 0.8rem;
      }
      .entry {
        padding: 0.9rem 1rem;
        border-radius: 8px;
      }
      .entry h2 {
        font-size: 0.95rem;
        margin-bottom: 0.15rem;
      }
      .entry p {
        font-size: 0.75rem;
      }
      footer {
        margin-top: 0.8rem;
        font-size: 0.65rem;
      }
    }

    /* Very small phones (360px and below) */
    @media (max-width: 360px) {
      .container {
        padding: 0.5rem;
      }
      .panel {
        max-height: 94vh;
        padding: 1rem;
        border-radius: 10px;
      }
      h1 {
        font-size: clamp(1.1rem, 6.5vw, 1.6rem);
        letter-spacing: 0.05em;
      }
      .tagline {
        font-size: 0.75rem;
        margin-top: 0.4rem;
      }
      .index {
        margin-top: 1rem;
        gap: 0.7rem;
      }
      .entry {
        padding: 0.8rem 0.9rem;
        border-radius: 8px;
      }
      .entry h2 {
        font-size: 0.9rem;
      }
      .entry p {
        font-size: 0.7rem;
      }
    }

    /* Touch-friendly adjustments for mobile devices */
    @media (hover: none) and (pointer: coarse) {
      .entry {
        padding: 1.2rem 1.4rem;
        min-height: 44px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .entry:active {
        background: rgba(255, 255, 255, 0.15);
      }
    }

    /* Orientation specific adjustments */
    @media (orientation: landscape) and (max-height: 500px) {
      .container {
        padding: 0.75rem;
      }
      .panel {
        max-height: 95vh;
        padding: 1rem;
      }
      h1 {
        font-size: clamp(1rem, 4vh, 1.5rem);
      }
      .tagline {
        font-size: 0.7rem;
        margin-top: 0.3rem;
      }
      .index {
        margin-top: 0.8rem;
        gap: 0.6rem;
      }
      .entry {
        padding: 0.7rem 1rem;
      }
      .entry h2 {
        font-size: 0.85rem;
        margin-bottom: 0.1rem;
      }
      .entry p {
        font-size: 0.65rem;
      }
    }
  </style>
</head>

<script>
  const canvas = document.getElementById("bg");
  const ctx = canvas.getContext("2d");

  let w, h;
  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resize);
  resize();

  const nodes = Array.from({ length: 100 }, () => ({
    x: Math.random() * w,
    y: Math.random() * h,
    vx: (Math.random() - 0.5) * 0.3,
    vy: (Math.random() - 0.5) * 0.3
  }));

  function animate() {
    ctx.clearRect(0, 0, w, h);

    for (let i = 0; i < nodes.length; i++) {
      const a = nodes[i];
      a.x += a.vx;
      a.y += a.vy;

      if (a.x < 0 || a.x > w) a.vx *= -1;
      if (a.y < 0 || a.y > h) a.vy *= -1;

      ctx.fillStyle = "rgba(170, 210, 255, 0.9)";
      ctx.beginPath();
      ctx.arc(a.x, a.y, 1.3, 0, Math.PI * 2);
      ctx.fill();

      for (let j = i + 1; j < nodes.length; j++) {
        const b = nodes[j];
        const dx = a.x - b.x;
        const dy = a.y - b.y;
        const d = Math.hypot(dx, dy);

        if (d < 120) {
          ctx.strokeStyle = `rgba(120,180,255,${1 - d / 120})`;
          ctx.lineWidth = 0.5;
          ctx.beginPath();
          ctx.moveTo(a.x, a.y);
          ctx.lineTo(b.x, b.y);
          ctx.stroke();
        }
      }
    }
    requestAnimationFrame(animate);
  }

  animate();
</script>
