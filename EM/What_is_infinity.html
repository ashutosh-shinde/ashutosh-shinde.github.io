<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scaleble=no">
        <title>What is infinity?</title>
    </head>
    <body  style="display: block; margin: 0%;">
        <div id="containAll" style="margin: 0px; width: 100%; height: 100%; font-size: 0">       
            <div id="slide6"
                style="
                    z-index: 1;
                    position: relative;
                "
            >
                <div
                    id="maintitle"
                    height="10%"
                    width="100%"
                    style="
                        z-index: 1;
                        position: relative;
                        overflow: hidden;
                        height: 10%;
                        background-color: rgb(255, 255, 255);
                    "
                >
                    <div
                        id="containIntro"
                        style="
                        margin: 0px;
                        width: 100%;
                        height: 100%;
                        overflow: hidden;
                        background: rgb(255, 255, 255);
                        cursor: auto;
                        position: absolute;
                        top: 0;
                        left: 0;
                        z-index: 7;
                        opacity: 1;
                        "
                    >
                        <div
                            id="menuholder"
                            style="
                                margin: 0px;
                                width: 60%;
                                height: 100%;
                                overflow: hidden;
                                background: rgb(255, 255, 255);
                                cursor: auto;
                                position: relative;
                                z-index: 7;
                                opacity: 1;
                                left: 75%;
                                top: 5%;
                            "
                        >
                            <div
                                id="diveInM1"
                                onclick="window.open('What_is_infinity.pdf')"
                                style="
                                margin: 0px;
                                overflow: hidden;
                                position: relative;
                                transition: background 0.5s;
                                background: hsla(189, 60%, 43%, 0.836);
                                width: 25%;
                                height: 50%;
                                border-color: hsla(0, 0%, 3%, 0.863);
                                cursor: pointer;
                                display: inline-block;
                                "
                            >
                                <div
                                    id="diveInTextM1"
                                    style="
                                        margin: 0px;
                                        overflow: hidden;
                                        text-align: center;
                                        font-family: Calibri;
                                        font-size: 1.3vmin;
                                        transform: translate(-50%, -50%);
                                        left: 50%;
                                        top: 50%;
                                        position: relative;
                                        color: rgb(255, 255, 255);
                                    "
                                >
                                    <h2>Download pdf</h2>
                                </div>
                            </div>
                        </div>        
                    </div>        
                </div>
            </div>
            <div>
                <picture>
                    <source srcset="WhatIsInfinity2.jpg" media="(min-width: 1400px)">
                    <img src="WhatIsInfinity1.jpg" alt="Some picture" style="z-index: 1; height: max-content; width: 100%; opacity: 1; object-fit: contain;">
                </picture>
            </div>
        </div>
        

    </body>
</html>
